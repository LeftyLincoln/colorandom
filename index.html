<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColoRandom</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <h1>COLORANDOM</h1>
        <section class="random-colors">
            <div class="boxes" id="box-1"></div>
            <p class="box-labels" id="label-1">#24680A</p>
            <div class="boxes" id="box-2"></div> 
            <p class="box-labels" id="label-2">#13579B</p>
            <div class="boxes" id="box-3"></div>
            <p class="box-labels" id="label-3">#ABCDEF</p> 
            <div class="boxes" id="box-4"></div>
            <p class="box-labels" id="label-4">#098765</p>  
            <div class="boxes" id="box-5"></div>
            <p class="box-labels" id="label-5">#111111</p>       
        </section> 
        <section class="buttons">
            <button id="new-palette-button">New Palette</button>
            <button id="save-palette-button">Save Palette</button>
        </section>   
    </main>
    <aside>
        <h2>Saved Palettes</h2>    
    </aside>
    <script src="scripts.js"></script>
</body>
</html>
