<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColoRandom</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <section class="color-title">
            <h1>COLORANDOM</h1>
        </section>
        <section class="random-colors">
            <div class="boxes" id="swatch1">
                <div id="box-1"></div>
                <p id="label-1">#24680A</p>
            </div>
            <div class="boxes" id="swatch2">
                <div id="box-2"></div>
                <p id="label-2">#24680A</p>
            </div>
            <div class="boxes" id="swatch3">
                <div id="box-3"></div>
                <p id="label-3">#24680A</p>
            </div>
            <div class="boxes" id="swatch4">
                <div id="box-4"></div>
                <p id="label-4">#24680A</p>
            </div>
            <div class="boxes" id="swatch5">
                <div id="box-5"></div>
                <p id="label-5">#24680A</p>
            </div>
        </section> 
        <section class="buttons">
            <button id="new-palette-button">New Palette</button>
            <button id="save-palette-button">Save Palette</button>
        </section>   
    </main>
    <aside>
        <h2>Saved Palettes</h2>    
    </aside>
    <script src="scripts.js"></script>
</body>
</html>
